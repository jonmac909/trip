name: trippified
description: "Trip planning made simple. Smart itineraries, social import, and offline access."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  lucide_icons: ^0.257.0
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # State Management
  flutter_riverpod: ^2.5.1

  # Backend & Database
  supabase_flutter: ^2.5.8

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2

  # Code Generation (runtime)
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Navigation
  go_router: ^14.6.2

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  share_plus: ^10.1.4
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  connectivity_plus: ^6.1.3

  # Maps
  google_maps_flutter: ^2.10.0
  apple_maps_flutter: ^1.4.0

  # Authentication
  local_auth: ^2.3.0
  sign_in_with_apple: ^6.1.4
  google_sign_in: ^6.2.2

  # Permissions
  permission_handler: ^11.3.1

  # HTTP
  http: ^1.2.2

  # AI
  google_generative_ai: ^0.4.6

  # Date/Time
  table_calendar: ^3.1.3

  # Logging
  logger: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0
  very_good_analysis: ^6.0.0

  # Code Generation
  build_runner: ^2.4.14
  freezed: ^2.5.7
  json_serializable: ^6.8.0

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

