name: iOS Build & Test

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    name: Build & Test iOS
    runs-on: macos-14  # M1 Mac
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.8'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code (freezed, json_serializable)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        continue-on-error: true
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Run unit tests
        run: flutter test

      - name: List available iOS simulators
        run: xcrun simctl list devices available

      - name: Boot iOS Simulator
        run: |
          # Get iPhone 15 simulator ID (or fallback to any available iPhone)
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone 15" | head -1 | grep -o "[0-9A-F]\{8\}-[0-9A-F]\{4\}-[0-9A-F]\{4\}-[0-9A-F]\{4\}-[0-9A-F]\{12\}")
          if [ -z "$SIMULATOR_ID" ]; then
            echo "iPhone 15 not found, using any available iPhone"
            SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -o "[0-9A-F]\{8\}-[0-9A-F]\{4\}-[0-9A-F]\{4\}-[0-9A-F]\{4\}-[0-9A-F]\{12\}")
          fi
          echo "Using simulator: $SIMULATOR_ID"
          xcrun simctl boot "$SIMULATOR_ID" || echo "Simulator already booted"
          echo "SIMULATOR_ID=$SIMULATOR_ID" >> $GITHUB_ENV

      - name: Run integration tests on iOS simulator
        run: |
          flutter test integration_test/user_journeys_test.dart --timeout=10m
        timeout-minutes: 15

      - name: Shutdown iOS Simulator
        if: always()
        run: xcrun simctl shutdown all || true

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Upload iOS build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app
          retention-days: 7

  # Optional: Run on Android too
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.8'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
